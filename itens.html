  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Rosa do Deserto</title>
    <link rel="stylesheet" href="css/item.css">
</head>
<body>
    <div class="product-wrapper"> <!-- Mudança de .container para .product-wrapper -->
        <div class="product-image">
            <img src="path/to/your/image.png" alt="400G Rosa do Deserto para Floração - FORTH">
            <div class="contact-info">
                <p>whatsapp 43 9 8418-2345</p>
                <p><a href="http://www.italobraga.com.br" target="_blank">www.italobraga.com.br</a></p>
            </div>
        </div>
        <div class="product-details">
            <div class="offer">OFERTA!</div>
            <h1>400G Rosa do Deserto para Floração – FORTH</h1>
            <div class="price">
                <span class="old-price">R$18,00</span>
                <span class="new-price">R$16,00</span>
            </div>
            <p>Em até 3x de R$5,33 s/ juros ou R$15,20 à vista no PIX</p>
            <div class="purchase-options">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button class="buy-button">Comprar</button>
            </div>
            <div class="delivery">
                <label for="cep">Consulte o prazo estimado e valor da entrega</label>
                <input type="text" id="cep" name="cep" placeholder="Insira o seu CEP">
                <button class="calculate-button">Calcular</button>
            </div>
            <div class="payment-methods">
                <img src="visa-logo.png" alt="Visa">
                <img src="mastercard-logo.png" alt="Mastercard">
                <img src="elo-logo.png" alt="Elo">
                <img src="cielo-logo.png" alt="Cielo">
                <img src="boleto-logo.png" alt="Boleto">
                <p>Pague em até 6x no cartão de crédito. Transferência bancária com 5% desconto.</p>
            </div>
        </div>
    </div>
</body>
</html>
